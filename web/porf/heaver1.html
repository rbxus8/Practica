<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header Responsive sin JS</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: Arial, sans-serif;
      }

      header {
        background-color: #333;
        color: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem;
        position: relative;
      }

      .logo {
        font-size: 1.5rem;
      }

      nav {
        display: flex;
        gap: 1rem;
      }

      nav a {
        color: white;
        text-decoration: none;
      }

      /* Checkbox oculto */
      #menu_hamb {
        display: none;
      }

      /* Icono hamburguesa */
      .hamb {
        display: none;
        cursor: pointer;
        flex-direction: column;
        gap: 5px;
        position: absolute;
        right: 1rem;
        top: 1.2rem;
        z-index: 999; /* Siempre encima del menú */
      }

      .hamb span {
        width: 25px;
        height: 3px;
        background: white;
        transition: 0.3s;
      }

      /* Menú responsive */
      .menu-responsive {
        position: fixed;
        top: 0;
        right: -100%;
        width: 200px;
        height: 100%;
        background: #444;
        padding: 4rem 1rem 1rem;
        display: flex;
        flex-direction: column;
        gap: 1rem;
        transition: right 0.3s ease;
        z-index: 998;
      }

      #menu_hamb:checked ~ .menu-responsive {
        right: 0;
      }

      /* Responsive */
      @media (max-width: 768px) {
        nav {
          display: none;
        }

        .hamb {
          display: flex;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo"><a href="oso.html">mi sitio</a></div>

      <!-- Botón hamburguesa -->
      <input type="checkbox" id="menu_hamb" />
      <label for="menu_hamb" class="hamb">
        <span></span>
        <span></span>
        <span></span>
      </label>

      <!-- Menú para pantallas grandes -->
      <nav>
        <a href="#">Inicio</a>
        <a href="#">Servicios</a>
        <a href="#">Contacto</a>
      </nav>

      <!-- Menú responsive que se desliza -->
      <div class="menu-responsive">
        <a href="#">Inicio</a>
        <a href="#">Servicios</a>
        <a href="#">Contacto</a>
      </div>
    </header>
  </body>
</html>
